<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      margin: 50px;
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="./images/image-product-mobile.jpg" alt="mobile" class="mobile">
    <img src="./images/image-product-desktop.jpg" alt="desktop" class="desktop">
    <!-- <span class="imagen"></span> -->
    <!-- <picture >
      <source media="(max-width= 1440px)" srcset="./images/image-product-mobile.jp" class="imagen-pequeña">
      <source media="(min-width= 1440px)" srcset="./images/image-product-desktop.jpg" class="imagen-grande">
      <img src="./images/image-product-desktop.jpg" alt="" class="imagen">
    </picture> -->
    <!-- <img src="./images/image-product-mobile.jpg" alt="mobile" srcset=""> -->
    <div class="card-container">
      <h2 class="subtitle">PERFUME</h2>
      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1 class="big-price">
          $149.99
        </h1>
        <del class="small-price">
          $169.99
        </del>
      </div>
      <button type="button" class="button-card">
      <span class="icon"></span> 
      <span class="button-text">Add to Cart</span> 
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Max Trujillo Buendia</a>.
  </div>
</body>
</html>
